<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- Bootstrap & Fontawesome CSS only! -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  </head>
  <body>

    <!-- Code here -->
    <div class="border-bottom">
      <div class="container d-flex justify-content-between align-items-center py-3">
        <a href="#">
          <img src="images/logo.png" alt="logo" width="40">
        </a>

        <a href="#" class="btn btn-primary">Login</a>

      </div>
    </div>

    <div class="container pt-3">
      <div class="row">
        <div class="col-8">
          <img src="images/flat.jpg" alt="flat" class="w-100 rounded">
          <h1>Lovely flat in Hoxton, East London</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam culpa neque commodi, reiciendis expedita aliquid in minus facilis vel veniam ipsa quod maiores odio temporibus laudantium, inventore nulla ad fuga!</p>
          <p><a href="#">More details</a></p>

        </div>

        <div class="col-4">
          <div class="border p-3">
            <h3>Book this flat</h3>
            <form action="#">
              <div class="form-group">
                <label for="message">Message:</label>
                <input type="text" placeholder="Write something" class="form-control">
              </div>

              <div class="form-group">
                <label for="arrival">Arrival:</label>
                <input type="text" placeholder="20/01/2019" class="form-control">
              </div>

              <div class="form-group">
                <label for="departure">Departure:</label>
                <input type="text" placeholder="27/01/2019" class="form-control">
              </div>

              <button class="btn btn-primary w-100">Book now</button>
            </form>
          </div>
        </div>
      </div>


    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Popper.js (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript library-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  </body>
</html>
